<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/b2b4a4bb36.js"></script>
    <title>Giftastic</title>
</head>

<body style="background: url('assets/images/topography.png')">
    <div class="container-fluid">
        <div class="row d-flex justify-content-sm-around bg-light border border-secondary" id="gif-list">
        </div>
        <div class="row mt-1">
            <div class="col-md-10 d-flex justify-content-center flex-wrap flex-grow-1" id="gif-view">
            </div>
            <div class="col-md-2 border border-secondary rounded bg-light">
                <div class="row">
                    <div class="col-md-12 h-25 bg-light">
                        <form>
                            <div class="form-group text-center">
                                <label for="gifsearchfunction">Add a creature!</label>
                                <input type="text" class="form-control" placeholder="Type your request here"
                                    id="gif-request">
                            </div>
                            <button class="btn btn-secondary btn-block">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-12 bg-light">
                        <hr>
                        <h2 class="text-center text-info">Favorites!</h2>
                        <hr>
                        <div id="#favoritesLand"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
